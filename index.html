<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Da Casino</title>
	<script type="text/javascript" src="js/phaser.js"></script>
	<script type="text/javascript" src="js/Card.js"></script>
	<script type="text/javascript" src="js/Deck.js"></script>
	<script type="text/javascript" src="js/Poker.js"></script>
	<script type="text/javascript" src="js/Paigow.js"></script>
	<script type="text/javascript" src="js/Hand.js"></script>
	

	<style type="text/css">
		body {
			margin: 0;
			background-color: grey;
		}
		input {
			text-align: center;
			width: 50px;
		}
	</style>
</head>

<body>

<script>
	/******************************************************************************************************************
		GLOBAL STUFF
	******************************************************************************************************************/
	var game = new Phaser.Game(1700,5300,Phaser.CANVAS, 'gamebox', { preload: preload, create: create, update: update, render: render }, true);

	// initial hand position
	var HAND_X = 10;
	var HAND_Y = 300;
	
	// type of game to run
	var game_mode;
	// level complete
	var game_level_complete = false;
	// main level group (ie pairs / trips)
	var game_level_main;
	// sub level group (ie no-pair / joker+trips)
	var game_level_sub;

	// object containing cards
	var deck;
	
	// game start button
	var btn_start;
	// next hand button
	var btn_next;
	
	// text box for main information
	var main_info_box;
	// text box for game information
	var main_info_box;
	// text box for hand information
	var hand_info_box;
	// text box for clock information
	var clock_info_box;
	// text box for stat information
	var stat_info_box;

	// clock stuff
	var clock;
	var clockEvent;
	
	// stat stuff
	var hand_count;

	// information about a hand
	var hand;
	// array containing selected cards
	var selected;
	
	// group containing just cards
	var layout_cards;
	// group containing the learn buttons
	var layout_learn;
	// group containing the compare buttons
	var layout_compare;
	// group containing debug stuff
	var layout_debug;

	/******************************************************************************************************************
		PRELOAD
	******************************************************************************************************************/
	function preload() {
		game.load.atlas('cards', 'assets/full-deck-with-joker.png','assets/full-deck-with-joker.json');
	}
	/******************************************************************************************************************
		CREATE
	******************************************************************************************************************/
	function create() {
		/*
			create some groups
		*/
		// group containing cards only
		layout_cards = game.add.group();
		// group containing the learn buttons
		layout_learn = game.add.group();
		// group containing the compare buttons
		layout_compare = game.add.group();
		// group containing the debug stuff
		layout_debug = game.add.group();
	
		// information about the game of pai-gow
		var btn_info = createButton('info',fnGameInfo);
		btn_info.x = 10;
		btn_info.y = 10;
		
		// learn how to play pai-gow
		var btn_learn = createButton('learn',fnGameLearn);
		btn_learn.x = 120;
		btn_learn.y = 10;

		// practice by setting random hands
		var btn_practice = createButton('practice',fnGamePractice);
		btn_practice.x = 230;
		btn_practice.y = 10;
		
		// practice comparing hands
		var btn_compare = createButton('compare',fnGameCompare);
		btn_compare.x = 340;
		btn_compare.y = 10;

		// do a speed test
		var btn_speed = createButton('speed',fnGameSpeed);
		btn_speed.x = 450;
		btn_speed.y = 10;

		// how many hands can you read in 30 seconds
		var btn_timed = createButton('timed',fnGameTimed);
		btn_timed.x = 560;
		btn_timed.y = 10;
		
		
		// start the selected game
		btn_start = createButton('start',fnStartGame);
		btn_start.x = 10;
		btn_start.y = 250;
		btn_start.visible = false;
		// next hand in the series
		btn_next = createButton('next',fnNextHand);
		btn_next.x = 10;
		btn_next.y = 250;
		btn_next.visible = false;
		
		// comparison buttons
		btn_win = createButton('win',fnCompareHand);
		btn_win.name = 'win';
		btn_win.x = 230;
		btn_win.y = 250;
		layout_compare.add(btn_win);
		btn_lose = createButton('lose',fnCompareHand);
		btn_lose.name = 'lose';
		btn_lose.x = 340;
		btn_lose.y = 250;
		layout_compare.add(btn_lose);
		btn_push = createButton('push',fnCompareHand);
		btn_push.name = 'push';
		btn_push.x = 450;
		btn_push.y = 250;
		layout_compare.add(btn_push);
		// set everything in the group to invisible
		layout_compare.setAll('visible',false);
		// hide the learn group for now
		layout_compare.visible = false;
		
		// create buttons for learn mode
		var i = 0;
		var uid = 0;
		for (var key in Paigow.rules) {
			var value = Paigow.rules[key];
			var btn = createButton(key,fnLevelStart);
			btn.main_key = key;
			btn.x = 670;
			btn.y = 40 + (30*i);
			layout_learn.add(btn);
			var n = 1;
			for (var sub in Paigow.rules[key]) {
				var subval = Paigow.rules[key][sub];
				var btn = createButton(sub,fnLevelStart);
				btn.main_key = key;
				btn.sub_key = sub;
				btn.x = 670 +(n*110);
				btn.y = 40 + (30*i);
				layout_learn.add(btn);
				n++;
				uid++;
			}
			i++;
		}
		// set everything in the group to invisible
		layout_learn.setAll('visible',false);
		// hide the learn group for now
		layout_learn.visible = false;

		// debug stuff
		var btn_single = createButton('single',debugCreateSingle);
		btn_single.x = 1500;
		btn_single.y = 10;
		var btn_debug = createButton('multiple',debugCreateMultiple);
		btn_debug.x = 1500;
		btn_debug.y = 40;
		
		// create a text box for game related information
		var sprite = game.add.sprite(0,0);
		var gfx = game.add.graphics(0,0);
		gfx.beginFill(0x000000,1);
		gfx.drawRect(0,0,650,200);
		sprite.addChild(gfx);
		// main information box
		var gfx = game.add.graphics(0,0);
		gfx.beginFill(0x0000CC,1);
		gfx.drawRect(0,0,550,25);
		sprite.addChild(gfx);
		var style = { font: '12pt Courier', fill: 'white', align: 'left', wordWrap: false };
		var txt = 'Welcome to Da Casino (alpha 1.0)'
		main_info_box = game.add.text(0, 0, txt, style);	
		sprite.addChild(main_info_box);
		// game information box (show rules and stuff)
		var gfx = game.add.graphics(0,0);
		gfx.beginFill(0x00CCCC,1);
		gfx.drawRect(0,25,550,90);
		sprite.addChild(gfx);
		var style = { font: '10pt Courier', fill: 'white', align: 'left', wordWrap: true, wordWrapWidth: 550 };
		var txt = 'Click a button above to begin'
		game_info_box = game.add.text(0, 25, txt, style);	
		sprite.addChild(game_info_box);
		// hand information box
		var gfx = game.add.graphics(0,0);
		gfx.beginFill(0x00CC00,1);
		gfx.drawRect(0,120,550,80);
		sprite.addChild(gfx);
		var style = { font: '10pt Courier', fill: 'white', align: 'left', wordWrap: true, wordWrapWidth: 550 };
		var txt = '\nrule:\nbonus:\ndesc:';
		hand_info_box = game.add.text(0,120, txt, style);
		sprite.addChild(hand_info_box);
		// clock information box
		var gfx = game.add.graphics(0,0);
		gfx.beginFill(0xCC0000,1);
		gfx.drawRect(550,0,100,70);
		sprite.addChild(gfx);
		var style = { font: '10pt Courier', fill: 'white', align: 'center', wordWrap: true, wordWrapWidth: 100 };
		var txt = 'clock'
		clock_info_box = game.add.text(600, 0, txt, style);
		clock_info_box.anchor.setTo(0.5,0);
		sprite.addChild(clock_info_box);
		// stat information box
		var gfx = game.add.graphics(0,0);
		gfx.beginFill(0xCC00CC,1);
		gfx.drawRect(550,70,100,130);
		sprite.addChild(gfx);
		var style = { font: '10pt Courier', fill: 'white', align: 'center', wordWrap: true, wordWrapWidth: 100 };
		var txt = 'stats'
		stat_info_box = game.add.text(600, 70, txt, style);
		stat_info_box.anchor.setTo(0.5,0);
		sprite.addChild(stat_info_box);
		// place the information area
		sprite.x = 10;
		sprite.y = 40;

	}
	/******************************************************************************************************************
		MAIN MENU STUFF
	******************************************************************************************************************/
	// game information
	function fnGameInfo() {
		// clear any cards / timers etc
		fnResetBoard();
		// hide the learn group
		layout_learn.visible = false;
		// hide the compare group
		layout_compare.visible = false;
		// hide the start / next buttons
		btn_start.visible = false;
		btn_next.visible = false;
		// set the message
		main_info_box.text = 'Welcome to Da Casino (alpha 1.0)';
		// give some helpful info
		var txt = 'This is where i\'ll put information about the game of pai-gow';
		game_info_box.text = txt;
	}
	// learn some pai-gow
	function fnGameLearn() {
		// clear any cards / timers etc
		fnResetBoard();
		// show the learn group
		layout_learn.visible = true;
		// hide the start / next buttons
		btn_start.visible = false;
		btn_next.visible = false;
		// set the game mode
		game_mode = 'learn';
		// set the main level
		game_level_main = 'pai-gow';
		// set the sub level
		game_level_sub = 'nothing';
		
		// learn mode, set the game level
		if (game_mode == 'learn') {
			layout_learn.visible = true;
			layout_learn.forEach(function(btn) {
				if (btn.main_key == game_level_main && !btn.sub_key) {
					btn.visible = true;
				}
				if (btn.main_key == game_level_main && btn.sub_key == game_level_sub) {
					btn.visible = true;
				}
			},this);
		}
		// set the message
		main_info_box.text = 'learn how to play pai-gow';
		// give some helpful info
		game_info_box.text = 'click the \''+game_level_sub+'\' button on your right to begin';
	}
	// practice hands
	function fnGamePractice() {
		fnResetBoard();
		// show the learn group
		layout_learn.visible = true;
		// hide the start / next buttons
		btn_start.visible = false;
		btn_next.visible = false;

		main_info_box.text = 'practice setting random hands';
		game_mode = 'practice';
	}
	// practice comparing hands
	function fnGameCompare() {
		fnResetBoard();
		// hide the learn group
		layout_learn.visible = false;
		// hide the start / next buttons
		btn_start.visible = false;
		btn_next.visible = false;
		main_info_box.text = 'practice comparing hands';
		game_info_box.text = 'coming soon';
		game_mode = 'compare';
	}
	// speed test
	function fnGameSpeed() {
		fnResetBoard();
		// hide the learn group
		layout_learn.visible = false;
		// hide the start / next buttons
		btn_start.visible = false;
		btn_next.visible = false;
		main_info_box.text = 'read and compare hands as fast as you can';
		game_info_box.text = 'coming soon';
		game_mode = 'speed';
	}
	// as many hands as you can
	function fnGameTimed() {
		fnResetBoard();
		// hide the learn group
		layout_learn.visible = false;
		// hide the start / next buttons
		btn_start.visible = true;
		btn_next.visible = false;
		main_info_box.text = 'how many hands can you read in 30 seconds';
		game_mode = 'timed';
	}
	/******************************************************************************************************************
		LEARN MODE
	******************************************************************************************************************/
	// start a level
	function fnLevelStart(btn) {
		// only do something if a sub button was clicked
		if(btn.sub_key) {
			hand_count = 0;
			fnNextHand();
		}
	}
	// progress a level
	function fnLevelProgress() {
		console.log('progress to next level');
		fnResetBoard();

		game_level_complete = false;

		// main keys + index
		var main_keys = Object.keys(Paigow.rules);
		var main_index = main_keys.indexOf(game_level_main);
		// sub keys + index
		var sub_keys = Object.keys(Paigow.rules[game_level_main]);
		var sub_index = sub_keys.indexOf(game_level_sub);
		
		// first increase sub_index by 1
		sub_index += 1;
		// sub_index over sub_key length, then increase main_index and reset sub index
		if (sub_index >= sub_keys.length) {
			main_index += 1;
			sub_index = 0;
		}
		// if main_index over length, end the game
		if (main_index >= main_keys.length) {
			fnGameOver();
			return;
		}
		// set new level stuff
		game_level_main = main_keys[main_index];
		var sub_keys = Object.keys(Paigow.rules[game_level_main]);
		game_level_sub = sub_keys[sub_index];

		// show the proper buttons
		layout_learn.forEach(function(btn) {
			if (btn.main_key == game_level_main && !btn.sub_key) {
				btn.visible = true;
			}
			if (btn.main_key == game_level_main && btn.sub_key == game_level_sub) {
				btn.visible = true;
			}
		},this);
		game_info_box.text = 'Congratultions you passed that level!\nClick the '+game_level_sub+' button to continue';
	}
	/******************************************************************************************************************
		SPEED MODE
	******************************************************************************************************************/
	function fnCompareHand(btn) {
		console.log(btn.name);
	}
	/******************************************************************************************************************
		GENERIC GAME FUNCTIONS
	******************************************************************************************************************/
	// start a speed or timed game
	function fnStartGame() {
		fnResetBoard();
		// hide the start button
		btn_start.visible = false;

		// speed game create a deck for use throughout
		if (game_mode == 'speed') {
			deck = Deck.create('standard',true,1);
			clock_info_box.text = 'clock\n0';
			clock = 0;
			clockEvent = game.time.events.loop(Phaser.Timer.SECOND,updateClock,this,'up');
		}
		// timed game use a 30 second clock
		if (game_mode == 'timed') {
			clock_info_box.text = 'clock\n30';
			clock = 30;
			clockEvent = game.time.events.loop(Phaser.Timer.SECOND,updateClock,this,'down');
		}
		
		hand_count = 0;
		
		// all game modes start with a hand except learn mode
		if (game_mode != 'learn') {
			fnNextHand();
		}
	}
	// show a hand
	function fnNextHand(data) {
		btn_next.visible = false;
		
		// learn mode so handle things
		if (game_mode == 'learn') {
			// 10 hands then move onto the next level
			if (hand_count > 10) {
				game_level_complete = true;
			}
			// level complete so move onto the next one
			if (game_level_complete) {
				fnLevelProgress();
				return;			
			}
		}
		
		main_info_box.text = 'click the cards you think belong in the hair';
		hand_info_box.text = '';

		fnUpdateStats();
		hand_count += 1;

		// create the 'selected' array
		selected = [];
		// destroy the 'cards' layout
		layout_cards.destroy();
		// create the 'cards' layout
		layout_cards = game.add.group();
		
		// speed game then use a normal deck, otherwise just spawn hands
		if (game_mode == 'speed') {
			hand = Hand.create(deck.splice(0,7));
			if (deck.length < 7) {
				fnGameOver();
			}
		} else {
			if (game_mode == 'learn') {
				game_info_box.text = Paigow.rules[game_level_main][game_level_sub];
				var str = game_level_sub.split('+');
				var chance;
				if (str[1] == 'joker') {
					chance = 100;
				} else {
					chance = 0;
				}
				hand = Hand.create(Poker.create(game_level_main,chance,str[0]));
			} else {
				var type = 'random'
				hand = Hand.create(Poker.create('random',50,'random'));
			}
		}

		// solve for poker
		hand.poker = Poker.solve(hand.sorted);
		// solve for pai-gow
		hand.paigow = Paigow.solve(hand.poker);
		// loop and display the hands
		var cards = hand.shuffled;
		for (var i=0;i<hand.original.length;i++) {
			var card = Card.create({card:cards[i],clickable:true,callback:selectHair});
			if (card) {
				card.x = HAND_X+i*135;
				card.y = HAND_Y;
			}
			layout_cards.add(card);
		}

	}
	// handle selection of hair cards
	function selectHair(card,pointer) {
		// this card already selected, so unselect and remove it
		if (selected.indexOf(card) != -1) {
			card.y += 15;
			selected.splice(selected.indexOf(card),1); 
		} else {
			card.y -= 15;
			selected.push(card);
		}
		// selected 2 cards, check hair for correctness
		if (selected.length == 2) {
			checkHair(selected);
		}
		// if hair not correct we are here so unselect the first in line
		if (selected.length > 2) {
			selected[0].y += 15;
			selected.splice(0,1); 
		}
	}
	// check selected hair for correctness
	function checkHair(selected) {
		var hair = hand.paigow.hair;
		var s1 = selected[0].key;
		var s2 = selected[1].key;
		if (hair.indexOf(s1) != -1 && hair.indexOf(s2) != -1) {
			var txt = 'You chose the correct hair!\n';
			txt += 'rule: '+hand.paigow.rule+'\n';
			txt += 'bonus: '+hand.paigow.bonus+'\n';
			txt += 'desc: '+hand.paigow.desc+'\n'
			// place the cards
			fnPlaceCardsHouseWay();
			hand_info_box.text = txt;
			btn_next.visible = true;
		} else {
			hand_info_box.text = 'Hair incorrect, try again :(';
			selected[0].y += 15;
			selected.splice(0,1); 
			selected[0].y += 15;
			selected.splice(0,1); 
		}
	}
	// silly function to display the cards correctly
	function fnPlaceCardsHouseWay() {
		var hair = hand.paigow.hair;
		var back = hand.paigow.back;
		for (var i=0; i<layout_cards.length;i++) {
			var card = layout_cards.getChildAt(i);
			if (card.key == hair[0]) {
				card.x = 10;
				card.y = 280;
			}
			if (card.key == hair[1]) {
				card.x = 140;
				card.y = 280;
			}
			if (card.key == back[0]) {
				card.x = 10;
				card.y = 470;
			}
			if (card.key == back[1]) {
				card.x = 140;
				card.y = 470;
			}
			if (card.key == back[2]) {
				card.x = 270;
				card.y = 470;
			}
			if (card.key == back[3]) {
				card.x = 400;
				card.y = 470;
			}
			if (card.key == back[4]) {
				card.x = 530;
				card.y = 470;
			}
		}
	}
	// game over do stuff
	function fnGameOver() {
		btn_next.visible = false;
		layout_cards.destroy();
		var txt = 'Game Over!!!\n';
		if (game_mode == 'timed') {
			txt += 'You got '+hand_count+' hands correct!\n\n';
		}
		txt += 'Click start to go again!';
		game_info_box.text = txt;
		hand_info_box.text = '';
		btn_start.visible = true;
	}
	/******************************************************************************************************************
		DISPLAY FUNCTIONS
	******************************************************************************************************************/
	// update the clock
	function updateClock(dir) {
		var finish;
		var reset;
		if (dir == 'down') {
			clock -= 1;
			finish = 0;
			reset = 30;
		} else {
			clock += 1;
			finish = 30;
			reset = 0;
		}
		if (clock === finish) {
			clock = reset;
			clock_info_box.text = "done"
			game.time.events.remove(clockEvent);
			fnGameOver();
		} else {
			clock_info_box.text = 'clock\n' + clock;
		}
	}
	// update stats
	function fnUpdateStats() {
		stat_info_box.text = 'stats\nhands: ' + hand_count;
	}
	/******************************************************************************************************************
		GENERIC UTILITIES
	******************************************************************************************************************/
	// function to create a button
	function createButton(txt,callback,arg) {
		var sprite = game.add.sprite(0,0);
		var gfx = game.add.graphics(0,0);
		gfx.beginFill(0x000000,1);
		gfx.drawRect(0,0,100,20);
		gfx.name = 'graphic';
		sprite.addChild(gfx);
		var style = { font: '10pt Courier', fill: 'white', align: 'center', wordWrap: true, wordWrapWidth: 100 };
		var text = game.add.text(50, 4, txt, style);	
		text.anchor.setTo(0.5,0);
		text.inputEnabled = true;
		sprite.addChild(text);
		sprite.inputEnabled = true;
		sprite.input.useHandCursor = true;
		sprite.events.onInputDown.add(callback,this,arg);
		
		return sprite;
	}
	// reset everything
	function fnResetBoard() {
		// destroy the 'debug' layout
		layout_debug.destroy();
		// create the 'debug' layout
		layout_debug = game.add.group();
		
		// destroy the 'cards' layout
		layout_cards.destroy();
		// create the 'cards' layout
		layout_cards = game.add.group();
		
		// reset the clock event
		if (clockEvent) {
			game.time.events.remove(clockEvent);
			clock_info_box.text = 'clock';
		}
		game_info_box.text = '';
		hand_info_box.text = '';
	}
	
	/******************************************************************************************************************
		DEBUG FUNCTIONS
	******************************************************************************************************************/
	// create a single hand of pai-gow from a deck (created within the function)
	function debugCreateSingle(sprite,pointer) {
		fnResetBoard();
		// hide the start / next buttons
		btn_start.visible = false;
		btn_next.visible = false;

		// create a shuffled deck for use in our game
		deck = Deck.create('standard',true,1);
		selected = [];

		// random hand from deck
		hand = Hand.create(deck.splice(0,7));
		main_info_box.text = 'creating a single hand';

		// add some information for the hand
		var style = { font: '14pt Courier', fill: 'white', align: 'left', wordWrap: true, wordWrapWidth: 650 };
		hand_info_box = game.add.text(10, 350, 'click the cards you think belong in the hair', style);	
		layout_debug.add(hand_info_box);
		
		// solve for poker
		hand.poker = Poker.solve(hand.sorted);
		// solve for pai-gow
		hand.paigow = Paigow.solve(hand.poker);
		// loop and display the hands
		for (var i=0;i<hand.original.length;i++) {
			var sorted = hand.sorted;
			var card = Card.create({card:sorted[i],clickable:true,callback:selectHair});
			if (card) {
				card.x = HAND_X+i*135;
				card.y = HAND_Y;
			}
			layout_debug.add(card);
		}
		// add some information for debugging yeah baby!
		var style = { font: '10pt Courier', fill: 'white', align: 'left', wordWrap: true, wordWrapWidth: 650 };
//			var str = hand.poker.debug+'\n'+hand.paigow.debug;
		var str = hand.paigow.debug;
		var text = game.add.text(950, HAND_Y, str, style);	

		layout_debug.add(text);
	}
